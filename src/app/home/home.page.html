<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button href="/favorites">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-card class="welcome-card">
      <img src="/assets/toy_story.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Animação, Comédia</ion-card-subtitle>
        <div class="meio">
        <ion-card-title>Toy Story 4</ion-card-title>
        <ion-chip>
          <ion-label> 4.5 </ion-label>
        </ion-chip>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="Toast()" fill="outline">Quero ver</ion-button>
        <ion-button (click)="alerta()" fill="outline">Já vi</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
      <img src="/assets/monstros.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Animação, Comédia</ion-card-subtitle>
        <div class="meio">
        <ion-card-title>Monstros S/A</ion-card-title>
        <ion-chip>
          <ion-label> 4.7 </ion-label>
        </ion-chip>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="Toast()" fill="outline">Quero ver</ion-button>
        <ion-button (click)="alerta()" fill="outline">Já vi</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
      <img src="/assets/frozen.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Animação, Comédia</ion-card-subtitle>
        <div class="meio">
        <ion-card-title>Frozen</ion-card-title>
        <ion-chip>
          <ion-label> 4.0 </ion-label>
        </ion-chip>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="Toast()" fill="outline">Quero ver</ion-button>
        <ion-button (click)="alerta()" fill="outline">Já vi</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
